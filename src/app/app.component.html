<div class="sw-container">
  <div class="stop-watch">
    <span>{{hr}} : </span>
    <span>{{min}} : </span>
    <span>{{sec}} : </span>
    <span>{{ms}}</span>
  </div>
  <div class="button-container">
    <button class="btns ripple" (click)="start()">
      <i *ngIf="!running" class="fas fa-play"></i>
      <i *ngIf="running" class="fas fa-pause"></i>
    </button>
    <button class="ripple" (click)="reset()">
      <i class="fas fa-redo-alt"></i>
    </button>
    <button class="ripple" (click)="lap()">
      <i class="fas fa-flag"></i>
    </button>
  </div>
  <div class="laps">
    <div *ngFor="let lap of arr.reverse()">
      {{lap.id}}. {{lap.time}}
   </div>
  </div>
</div>
